<!-- Form Layout -->
<div class="card">
  <div class="card-body">
    <h4 class="mb-32">Registro de Producción de Vinos</h4>
    <form (ngSubmit)="registerProduccion()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Parcela</mat-label>
        <mat-select [(ngModel)]="selectedParcela" name="parcela" required>
          <mat-option *ngFor="let parcela of parcelas" [value]="parcela">{{ parcela }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Tipo de Uva</mat-label>
        <mat-select [(ngModel)]="selectedTipoUva" name="tipoUva" required>
          <mat-option *ngFor="let tipo of tiposUva" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Cantidad de Producción Esperada</mat-label>
        <input matInput type="number" [(ngModel)]="cantidadEsperada" name="cantidadEsperada" placeholder="Ej: 1000" required>
      </mat-form-field>

      <div style="display: flex; justify-content: center; gap: 16px;">
        <button mat-flat-button color="primary" type="submit">Crear Registro</button>
        <button mat-flat-button color="accent" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
