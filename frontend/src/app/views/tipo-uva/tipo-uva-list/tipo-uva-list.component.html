<table mat-table [dataSource]="uvas" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let uva"> {{ uva.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="sabor">
    <th mat-header-cell *matHeaderCellDef> Sabor </th>
    <td mat-cell *matCellDef="let uva"> {{ uva.sabor }} </td>
  </ng-container>

  <ng-container matColumnDef="uso">
    <th mat-header-cell *matHeaderCellDef> Uso </th>
    <td mat-cell *matCellDef="let uva"> {{ uva.uso }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let uva; let i = index">
      <button mat-button (click)="editarUva(i)">Editar</button>
      <button mat-button (click)="eliminarUva(i)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
