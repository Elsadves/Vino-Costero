<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Registro de Vacunas</h4>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="vacuna">
            <th mat-header-cell *matHeaderCellDef> Vacuna </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.vacuna}} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.descripcion }}</p>
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                
                <span class="badge {{element.badge}} rounded-pill">{{element.estado}}</span>
             
            </td>
          </ng-container>
  
          <!-- Priority Column -->
          <ng-container matColumnDef="fechaVacunacion">
            <th mat-header-cell *matHeaderCellDef> Fecha Vacunaci√≥n </th>
            <td mat-cell *matCellDef="let element">
                <p class="mb-0 fw-medium">{{ element.fechaVacunacion }}</p>
              </td>
          </ng-container>

  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
